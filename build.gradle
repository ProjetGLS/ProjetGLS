buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
        gradlePluginPortal()
    }
    // Gradle plugins importation
    dependencies {
        classpath "org.xtext.builder:org.xtext.builder.gradle.plugin:4.0.0"
    }
}

allprojects {
    apply plugin: "java"

    java {
        // Define a java toolchain common to all projects
        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
            vendor = JvmVendorSpec.ADOPTIUM
        }

        // Define Java version to use
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
}

project(":Metamodels") {
    // Define project `Metamodels`
    apply plugin: "application"
}

project(":Transformations") {
    // Define project `Transformations`
    apply plugin: "application"
}

project(":DSL") {
    // Define project `Transformations`
    apply plugin: "application"
}